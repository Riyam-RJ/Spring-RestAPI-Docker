<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Web Shop Login</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container-fluid">
    <h2>Signup Form</h2>
    <br>
    <form action="#" th:action="@{/saveUser}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="userName">User name</label>
            <input type="text" class="form-control" id="userName" th:field="*{username}" placeholder="Enter user name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   placeholder="Enter password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <div th:if="${STATUS == 'SUCCESS'}" class="alert alert-success" role="alert">
            User registered successfully. <a th:href="@{/login}">Please login from here</a>
        </div>
        <div th:if="${STATUS == 'FAILED'}" class="alert alert-danger" role="alert">
            Failed to registered user. Please try again</a>
        </div>
    </form>
</div>
</body>
</html>
